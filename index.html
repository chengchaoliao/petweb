<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Online Store</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Welcome to My Online Store!</h1>
	<form>
		<div>
			<label for="item1">Item 1 ($6):</label>
			<input type="number" id="item1" name="item1" min="0" value="0">
		</div>
		<div>
			<label for="item2">Item 2 ($7):</label>
			<input type="number" id="item2" name="item2" min="0" value="0">
		</div>
		<div>
			<label for="item3">Item 3 ($8):</label>
			<input type="number" id="item3" name="item3" min="0" value="0">
		</div>
		<button type="button" onclick="calculate()">Calculate Total</button>
	</form>
	<p>Total number of items: <span id="totalItems">0</span></p>
	<p>Total cost: $<span id="totalCost">0</span></p>

	<script src="script.js"></script>
</body>
</html>
